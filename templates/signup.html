<section class="vh-200" style="background-color: rgb(179, 136, 228);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <!-- <form class="mx-1 mx-md-4"> -->

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form  method="post" action='signup'>
                  {% csrf_token %}

                  {% if prompt is not defined %}

                  <div class="alert alert-danger" role="alert">
                    {{prompt}}
                  </div>

                  {% endif %}

                  <!-- <div class="alert alert-danger" role="alert">
                    UserName Already Taken
                  </div>

                  <div class="alert alert-success" role="alert">
                    Your Account has been created
                  </div> -->

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name="first_name" type="text" id="form3Example1c" class="form-control" />
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#people" />
                      </svg>
                      <label class="form-label" for="form3Example1c">First Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name="last_name" type="text" id="form3Example3c" class="form-control" />
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#people2" />
                      </svg>
                      <label class="form-label" for="form3Example3c">Last Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name="user_name" type="text" id="form3Example3c" class="form-control" required />
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#people" />
                      </svg>
                      <label class="form-label" for="form3Example3c">User Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name="email_address" type="email" id="form3Example3c" class="form-control" />
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#mail" />
                      </svg>
                      <label class="form-label" for="form3Example3c">Email Address</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name="phone_authorised_to_mobile_banking" type="tel" id="form3Example3c" class="form-control" />
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#phone" />
                      </svg>
                      <label class="form-label" for="form3Example3c">Phone Number</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name="phone_number" type="tel" id="form3Example3c" class="form-control" />
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#phone" />
                      </svg>
                      <label class="form-label" for="form3Example3c">Phone Number authorised to mobile banking</label>
                    </div>
                  </div>

                  <!-- <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <input name="pname" type="tel" id="phone" name="phone" placeholder="+880-1*-********"
                        required><br>
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#phone" />
                      </svg>
                      <label for="phone">Phone Number:</label><br>
                    </div>
                  </div> -->

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name="address" type="text" id="form3Example3c" class="form-control" />
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#home" />
                      </svg>
                      <label class="form-label" for="form3Example3c">Address</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name='city' type="text" id="form3Example3c" class="form-control" />
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#location" />
                      </svg>
                      <label class="form-label" for="form3Example3c">City</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name='password' type="password" id="form3Example4c" class="form-control" required/>
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#key" />
                      </svg>
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name='re_password' type="password" id="form3Example4cd" class="form-control" required />
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#key2" />
                      </svg>
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name='account_number' type="text" id="form3Example4cd" class="form-control" value="{{ customer.account_number }}" required readonly />
                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#key2" />
                      </svg>
                      <label class="form-label" for="form3Example4cd">Account Number</label>
                    </div>
                  </div>
                  

               


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#gender" />
                      </svg>
                      <label class="form-label" for="form3Example3c">Gender</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                          value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Male
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                          value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Female
                        </label>
                      </div>
                    </div>
                  </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <!-- <input type="submit" style = "background-color: rgb(109, 109, 141);color:rgb(255, 255, 255)" > -->
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>



                </form>


              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{% static 'image/signupnew.jpg' %}" alt="" width="2000" height="50" class="img-fluid"
                  alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
