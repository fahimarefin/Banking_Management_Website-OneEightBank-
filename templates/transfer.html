  }

      border-radius: 5px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
  }
  
  button[type="submit"] {
      background-color: #4CAF50;

      padding: 10px 20px;

      border-radius: 5px;

  }

<body>
  <form method="post">
    {% csrf_token %}
    <label for="from_account_id">From Account ID:</label>
    <input type="text" name="from_account_id" id="from_account_id">
    <br>
    <label for="to_account_id">To Account ID:</label>
    <input type="text" name="to_account_id" id="to_account_id">
    <br>
    <label for="amount">Amount:</label>
    <input type="text" name="amount" id="amount">
    <br>
    <button type="submit">Transfer</button>
</form>

</main>
